<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input
        type="text"
        id="firstname"
        class="form-control"
        ngModel=""
        name="firstname"
        required
        #firstname="ngModel"
      />

      <p *ngIf="!firstname.valid && firstname.touched" class="help-block">
        Please enter a firstname!
      </p>
    </div>

    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input
        type="text"
        id="lastname"
        class="form-control"
        ngModel=""
        name="lastname"
        required
        #lastname="ngModel"
      />

      <p *ngIf="!lastname.valid && lastname.touched" class="help-block">
        Please enter a lastname!
      </p>
    </div>

    <div class="form-group">
      <label for="email">Mail</label>

      <input
        type="email"
        id="email"
        class="form-control"
        ngModel=""
        name="email"
        required
        email
        #email="ngModel"
      />

      <p *ngIf="!email.valid && email.touched" class="help-block">
        Please enter a valid email!
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="password"
      class="form-control"
      ngModel=""
      name="password"
      required
      #password="ngModel"
    />

    <p *ngIf="!password.valid && password.touched" class="help-block">
      Please enter a password!
    </p>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
    Submit
  </button>
</form>

<hr />

<div class="row" *ngIf="submitted">
  <div class="col-xs-12">
    <h3>Your Data</h3>

    <p>Firstname: {{ user.firstname }}</p>
    <p>Lastname: {{ user.lastname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Password: {{ user.password }}</p>
  </div>
</div>
